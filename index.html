<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorateur de fichiers</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        header,
        footer {
            width: 100%;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        nav {
            width: 100%;
            background-color: #444;
            padding: 10px 0;
        }

        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .file-explorer {
            width: 300px;
            background-color: #ffffff;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .folder,
        .file {
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            margin-bottom: 5px;
            position: relative;
        }

        .folder {
            cursor: pointer;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
        }

        .folder-name {
            font-weight: bold;
            color: #333;
        }

        .folder-icon {
            margin-right: 10px;
        }

        .folder-icon::after {
            content: 'üìÅ';
            font-size: 20px;
        }

        .folder.open {
            background-color: #e0f7fa;
        }

        .file {
            color: #555;
            background-color: #fff;
            border: 1px solid #eee;
            margin-left: 20px;
        }

        .file-icon {
            margin-right: 10px;
        }

        .file-icon::after {
            content: 'üìÑ';
            font-size: 18px;
        }

        .folder:hover,
        .file:hover {
            background-color: #f0f0f0;
        }

        .sub-folder {
            display: none;
            margin-left: 20px;
            transition: opacity 0.3s;
            opacity: 0;
        }

        .folder.open+.sub-folder {
            display: block;
            opacity: 1;
        }
    </style>
</head>

<body>

    <header>
        <h1>Mon Explorateur de Fichiers</h1>
    </header>

    <nav>
        <a href="#">Accueil</a>
        <a href="#">√Ä propos</a>
        <a href="#">Contact</a>
    </nav>

    <div class="main-content">
        <div class="file-explorer">
            <h3>Explorateur de fichiers</h3>
            <div id="root"></div>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Mon Explorateur de Fichiers. Tous droits r√©serv√©s.</p>
    </footer>

    <script>
        const filesStructure = {
            "MOUTCHE": {
                "Justin": {
                    "Matricule.pdf": "data/MOUTCHE/Justin/matricule.pdf",
                },
                "Test": {
                    "Matricule.pdf": "data/MOUTCHE/test/test.pdf",
                }
            },
            "Dossier3": {
                "fichier5.txt": "Contenu du fichier 5"
            }
        };

        function createExplorer(parentElement, structure) {
            for (let key in structure) {
                const element = document.createElement('div');

                if (typeof structure[key] === 'object') {
                    element.classList.add('folder');
                    element.innerHTML = `
                        <span class="folder-icon"></span>
                        <span class="folder-name">${key}</span>
                    `;
                    element.onclick = function () {
                        element.classList.toggle('open');
                    };
                    parentElement.appendChild(element);

                    const subFolder = document.createElement('div');
                    subFolder.classList.add('sub-folder');
                    createExplorer(subFolder, structure[key]);
                    parentElement.appendChild(subFolder);
                } else {
                    element.classList.add('file');
                    const fileLink = document.createElement('a');
                    fileLink.href = structure[key]; // Use the path from the structure
                    fileLink.target = '_blank'; // Open in a new tab
                    fileLink.innerHTML = `
                        <span class="file-icon"></span>
                        <span>${key}</span>
                    `;
                    element.appendChild(fileLink);
                    parentElement.appendChild(element);
                }
            }
        }

        const root = document.getElementById('root');
        createExplorer(root, filesStructure);
    </script>

</body>

</html>
